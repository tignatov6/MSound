name: "Knowledge Graph"
version: 0.0.1
schema: v1
mcpServers:
  # Этот раздел определяет ваш сервер графа знаний как "memory" сервис
  - name: memory
    command: npx
    args:
      - -y
      - mcp-knowledge-graph
      - --memory-path
      - D:/My-MCP-Servers/mcp-knowledge-graph/memory.jsonl
    env: {}
    autoapprove:
      - create_entities
      - create_relations
      - add_observations
      - delete_entities
      - delete_observations
      - delete_relations
      - read_graph
      - search_nodes
      - open_nodes